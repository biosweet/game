<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy monster</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <script src="./assets/js/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

</head>
<body>

<section class="gameview">
  <div class="player">
    <audio controls loop>
      <source  src="./assets/music/happy.mp3" type="audio/mpeg">
    </audio>
    </div>
  <div id="monster"></div>
  <div class="candygirl">
    <img id="candyGirl" src="./assets/images/steff.png">
    <!-- <img id="candygirlM" src="./assets/images/mirror.png"> -->
    <div id="bul"></div>
  </div>

  <div class="bulletsBubble">
    <p>Candies: 
    <label id="balls">100</label></p>
  </div>

  <div class="hits">
    <p>Eaten candies:
    <label id="points">0</label></p>
  </div>

</section>



</body>
</html>
